   //[''aba'', ''aa'', ''ad'', ''c'', ''vcd''] 
   //thì kết quả trả về [''aba'', ''vcd''].

   function bai1(arr){
    var maxstr = arr[0];
     var dodai = arr.length;
    var mangmoi = arr.filter(function(longest){
            for(i=0;i<dodai;i++){
              if(arr[i].length >maxstr.length){
                maxstr = arr[i]
              }
            }
      return longest.length == maxstr.length;
    })
